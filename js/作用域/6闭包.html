<body>
    <!-- https://github.com/mqyqingfeng/Blog/issues/8 -->
    <script>
        // 什么是闭包？
        // 闭包就是能够读取其他函数作用域内部变量的函数
        // 优点：a.使变量长期保存在内存中;b.访问函数内部的变量
        // 缺点：内存消耗大，可能会造成内存泄露
    </script>
</body>
