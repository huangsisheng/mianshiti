<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    #container{
        width: 500px;
        height: 500px;
        background: #f5f5f5;
    }
</style>
<body>
    <div id="container"></div>
    <button id="button">取消</button>
    <script>
        // https://github.com/mqyqingfeng/Blog/issues/22
        // 方法一：使用时间戳实现
        /* 
            使用时间戳，当触发事件的时候，我们取出当前的时间戳，
            然后减去之前的时间戳(最一开始值设为 0 )，如果大于设置的时间周期，
            就执行函数，然后更新时间戳为当前的时间戳，如果小于，就不执行。
         */
        let ele = document.getElementById('container'),
            count = 1
        function move() {
            ele.innerText = count++
            console.log(this)
        }
        /* function throllte1(func,wait) {
            let context,arg;
            let previous = 0

            return function () {
                let now = +new Date()
                context = this
                arg = arguments
                if(now-previous > wait){
                    func.apply(context,arg)
                    previous = now
                }
            }
        } 
        ele.onmousemove = throllte1(move,1000)*/

        // 方法二：使用定时器
        /* 
            当触发事件的时候，我们设置一个定时器，再触发事件的时候，
            如果定时器存在，就不执行，直到定时器执行，然后执行函数，清空定时器
         */
        function throllte2(func,wait) {
            let timer,arg,context
            return function () {
                arg = arguments
                context = this
                if(!timer){
                    setTimeout(function () {
                        timer = null
                        func.apply(context,arg)
                    }, wait);
                }
            }
        }
        ele.onmousemove = throllte2(move,3000)



    </script>
</body>
</html>
