<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深度优先遍历</title>
</head>
<body>
    <div class="perent">
        <div class="child-1">
            <div class="child-1-1">
                <div class="child-1-1-1">
                    a1
                </div>
                <div class="child-1-1-2">
                    a2
                </div>
            </div>
            <div class="child-1-2">
                <div class="child-1-2-1">
                    b1
                </div>
            </div>
            <div class="child-1-3">
                <div class="child-1-3-1">
                    c1
                </div>
            </div>
        </div>
        <div class="child-2">
            <div class="child-2-1">
                <div class="child-2-1-1">
                    o1
                </div>
            </div>
        </div>
        <div class="child-3">
            <div class="child-3-1">
                <div class="child-3-1-1">
                    x1
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    /* 
        深度优先遍历DFS 与树的先序遍历比较类似。
        假设初始状态是图中所有顶点均未被访问，则从某个顶点v出发，
        首先访问该顶点然后依次从它的各个未被访问的邻接点出发深度优先搜索遍历图，
        直至图中所有和v有路径相通的顶点都被访问到。若此时尚有其他顶点未被访问到，
        则另选一个未被访问的顶点作起始点，重复上述过程，直至图中所有顶点都被访问到为止。
     */
    let node = document.getElementsByClassName('perent')[0]

    const deepTraversal1 = (node,nodelist = []) => {
        if(node !== null){
            nodelist.push(node)
            let children = node.children
            for(let i = 0;i < children.length; i++){
                deepTraversal1(children[i],nodelist)
            }
        }
        return nodelist
    }
    console.log(deepTraversal1(node))
</script>
</html>
